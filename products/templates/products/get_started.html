{% extends 'printingheader.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container" style="margin-top:10px">
     <div class="subheading"><h1 ><strong style="color:blue">Wholphinplus Forms</strong></h1></div>
    <div class="jumbotron" style="width:100%;font-family:Helvetica Neue">
        <h3>Area of Interest</h3><hr style="height:3px;background-color:white">
<div class="row" style=";font-size:20px;padding-left:60px">
    <div class="form-group col-md-12">
       <form class="form-row" method="post" action="{% url 'wholphin:register' %}">
           {% csrf_token %}
           <div >
          <input type="submit" class=" btn btn-primary" style="font-size:13px;color:blue;background:none"   value="Enroll for a Tech Course">
               </div>
        </form>
    </div>


    <div class="form-group col-md-12">
        <form class="form-row" method="post" action="{% url 'wholphinplus:order' %}">
           {% csrf_token %}
           <div >

          <input type="submit" class="btn btn-primary" style="font-size:13px;color:blue;background:none" value="Products: I need a software product/website">
               </div>
        </form>
    </div>


    <div class="form-group col-md-12">
         <form class="form-row" method="post" action="{% url 'wholphinplus:eportal' %}">
           {% csrf_token %}
           <div >

          <input type="submit" class="btn btn-primary" style="font-size:13px;color:blue;background:none"  value="Online Registration: eportal">
               </div>
        </form>


    </div>


    <div class="form-group col-md-12">
         <form class="form-row" method="post" action="{% url 'wholphinplus:it1' %}">
           {% csrf_token %}
           <div >
          <input type="submit" class="btn btn-primary" style="font-size:13px;color:blue;background:none" value="Internship/IT">
               </div>
        </form>

    </div>

    <div class="form-group col-md-12">
         <form class="form-row" method="post" action="{% url 'wholphinplus:application' %}">
           {% csrf_token %}
           <div >

           <input type="submit" class="btn btn-primary" style="font-size:13px;color:blue;background:none"  value="Vacancy: Join Wholphinplus" disabled>
           <label>No job opening yet</label>
           </div>
        </form>

    </div>

    <div class="form-group col-md-12">
         <form class="form-row" method="post" action="{% url 'wholphin:services' %}">
           {% csrf_token %}
           <div >
           <input type="submit" class=" btn btn-primary" style="font-size:13px;color:blue;background:none"  value="Help with our Tech Services" >
               </div>
        </form>


    </div>

     <div class="form-group col-md-12">
       <form class="form-row" method="post" action="{% url 'wholphinplus:it1' %}">
           {% csrf_token %}
           <div>
                <input type="submit" class=" btn btn-primary" style="font-size:13px;color:blue;background:none"
                       value="Shares: I want to buy shares in wholphinplus" disabled>
<label>Currently not available</label>
               </div>
        </form>
    </div>


     <div class="form-group col-md-12">
       <form class="form-row" method="post" action="{% url 'wholphinplus:AI' %}">
           {% csrf_token %}
           <div>
                <input type="submit" class=" btn btn-primary" style="font-size:13px;color:blue;background:none"
                       value="Chat with our AI assistance">

               </div>
        </form>
    </div>

</div>
        <a href="/"><button class="btn btn-primary">< Back</button></a>
        </div>
</div>
{% endblock %}
</body>
</html>
